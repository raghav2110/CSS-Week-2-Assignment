<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Card View/Horizontal Image And Text/cardview.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main-card">
        <div class="info-div">
            <img class="img-comp" src="/images/pexels-photo-1149137.jpeg" alt="Car Image">
            <div class="header-comp">
                <div class="header">Land Cruiser FJ40</div>
                <div class="sub-header">By Toyota</div>
            </div>
        </div>
        <div class="footer-comp">
            <div class="name-comp">
                <div class="btn-comp">READ</div>
                <div class="btn-comp">BOOKMARK</div>
            </div>
            <div class="icon-comp">
                <i class="fa fa-heart"></i>
                <i class="fa fa-share-alt"></i>
                <i class="fa fa-ellipsis-v"></i>
            </div>
        </div>
    </div>
</body>
</html>
