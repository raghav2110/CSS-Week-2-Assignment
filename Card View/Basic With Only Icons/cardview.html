<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS-Week-2-Assignment/Card View/Basic With Only Icons/cardview.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main-card">
        <img class="img-comp" src="/CSS-Week-2-Assignment/images/pexels-photo-1149137.jpeg" alt="Car Image">
        <div class="info-div">
            <div class="header-comp">
                <div class="header">Land Cruiser FJ40</div>
                <div class="sub-header">By Toyota</div>
            </div>
            <div class="detail-comp">The iconic Land Cruiser series by Toyota is the best off-road vehicle of all time, that was made for family off-road adventure.</div>
        </div>
        <div class="footer-comp">
            <div class="icon-comp">
                <i class="fa fa-heart"></i>
                <i class="fa fa-share-alt"></i>
                <i class="fa fa-ellipsis-v"></i>
            </div>
        </div>
    </div>
</body>
</html>
