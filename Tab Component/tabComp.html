<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS-Week-2-Assignment/Tab Component/tabComp.css">
    <title>Tab Component</title>
</head>
<body>
    <h1>Tab With Scroll</h1>
    <div class="main-div">
        <div class="scrollmenu">
            <a href="#home">Home</a>
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
            <a href="#support">Support</a>
            <a href="#blog">Blog</a>
            <a href="#tools">Tools</a>  
            <a href="#base">Base</a>
          </div>
    </div>
    <h1>Fixed Tab</h1>
    <div class="main-div">
        <div class="scrollmenu fixed">
            <a href="#home">Home</a>
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
          </div>
    </div>
    
</body>
</html>
