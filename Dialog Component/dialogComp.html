<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS-Week-2-Assignment/Dialog Component/dialogComp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Dialog Component</title>
</head>
<body>
    <div class="btn-div">
        <button class="alert-btn">Alert Dialog</button>
        <button class="simple-btn">Simple Dialog</button>
        <button class="confirmation-btn">Confirmation Dialog</button>
    </div>
    <div class="main-div-alert">
        <div class="show-dialog-alert">
            <h1 class="dialog-header alert-header">Dialog Header</h1>
            <h4 class="dialog-body">Dialog body text</h4>
            <div class="action-btn">
                <button>ACTION 1</button>
                <button>ACTION 2</button>
            </div>
        </div>
    </div>
    <div class="main-div-simple">
        <div class="show-dialog-simple">
            <h1 class="dialog-header simple-header">Set Back Up Account</h1>
            <div class="simple-content">
                <i class="fa fa-user-circle"><span>user01@gmail.com</span></i>
                <i class="fa fa-user-circle"><span>user02@gmail.com</span></i>
                <i class="fa fa-plus"><span>Add Account</span></i>
            </div>
        </div>
    </div>
    <script src="/CSS-Week-2-Assignment/Dialog Component/dialogComp.js"></script>
</body>
</html>
