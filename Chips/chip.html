<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS-Week-2-Assignment/Chips/chip.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Chip Component</title>
</head>
<body> 
    <div class="container">
        <div class="div-wrapper">
            <div class="chip">Apple</div>
            <span class="close"><i class="fa fa-times"></i></span>
        </div>
        <input list="fruits" type="text" id="fruit-select" placeholder="New Fruit">
    </div>

    <datalist id="fruits">
        <option value="Apple"></option>
        <option value="Orange"></option>
        <option value="Kiwi"></option>
        <option value="Banana"></option>
        <option value="Strawberry"></option>
        <option value="Cherry"></option>
    </datalist>
    <script src="/CSS-Week-2-Assignment/Chips/chip.js"></script>
</body>
</html>
